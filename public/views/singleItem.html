<div
    ng-controller="ItemController as vm"
    ng-init="vm.onInit()"
    class="container"
    >
    <br>
    <div class="singleItemCard col-md-offset-2 col-md-8">
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="row">
                    <h3 class="container">File Preview:</h3>
                    <img ng-src='{{ vm.itemInfo.fileUrl }}' class="col-xs-12 col-md-3" alt="">
                    
                    <div class=" col-xs-12 col-md-offset-1 col-md-7">
                        <div class="cardTitle">
                        {{ vm.itemInfo.name }}
                        </div>
                        <br>
                        <h3>Tags:</h3>
                        <ul>
                            <li ng-repeat="tag in vm.itemInfo.tags"> {{ tag }}</li>
                        </ul>
                    </div>
                    <div class="col-xs-4 col-xs-offset-3 col-md-offset-1">
                        <a href="{{ vm.itemInfo.fileUrl }}" download><button class="btn btn-lg downloadButton">Download File</button></a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
