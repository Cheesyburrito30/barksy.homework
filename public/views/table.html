<div 
    ng-controller="TableController as vm"
    ng-init="vm.getObjects()"
    class="container tableView"
>
<div class="row">
    <br>
    <div class="container">
    <input 
        type="text" 
        ng-model="vm.userFilter" 
        ng-change="vm.filterTable(vm.userFilter)"
        placeholder="Search by tags" 
        class="filterTableInput col-xs-12" />
        <p>Seperate individual tags with comma</p>
    
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="col-xs-4"><h4>name</h4></th>
                    <th class="col-xs-4"><h4>tags</h4></th>
                    <th class="col-xs-4"><h4>created on</h4></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.filteredObjects track by $index" ng-click="vm.tableRowClicked(item.key)">
                    <td class="col-xs-4">
                        {{ item.name }}
                    </td>
                    <td class="col-xs-4">
                        <span ng-repeat="tag in item.tags">{{ tag }}, </span>
                    </td>
                    <td class="col-xs-4">
                        {{ item.dateCreated }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
</div>
